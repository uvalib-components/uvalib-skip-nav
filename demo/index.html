<!doctype html>
<html lang="en">
  <head>
    <title>uvalib-skip-nav demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script>window.Polymer = {lazyRegister: true, dom: 'shadow'};</script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../uvalib-skip-nav.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic uvalib-skip-nav Demo</h3>
      <demo-snippet>
        <template>
          <uvalib-skip-nav></uvalib-skip-nav>
          <nav role="navigation">
            <a href="#item1">Navigation Item 1</a> |
            <a href="#item2">Navigation Item 2</a>
          </nav>
          <div id="search">
            <div id="item1b">
              <h3>Search Box</h3>
              <input type="text">
              <button name="Search">
            </div>
          </div>
          <div id="content">
            <p>This is some text in the main content area.</p>
            <div id="item1">
              <h3>Item 1</h3>
              Item one content is located here.
            </div>
            <p>Here is some additional text in the main content area.</p>
            <div id="#item2">
              <h3>Item 2</h3>
              Item two content is located in this area.
            </div>
          </div>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Alternate uvalib-skip-nav Demo</h3>
      <demo-snippet>
        <template>
          <uvalib-skip-nav content-id="maincontent" skip-content-text="Jump to Content" search-id="catalogsearch" skip-search-text="Jump to Search"></uvalib-skip-nav>
          <nav role="navigation">
            <a href="#item1b">Navigation Item 1b</a> |
            <a href="#item2b">Navigation Item 2b</a>
          </nav>
          <div id="catalogsearch">
            <div id="item1b">
              <h3>Search Box</h3>
              <input type="text">
              <button name="Search">
            </div>
          </div>
          <div id="maincontent">
            <p>This is some text in the main content area.</p>
            <div id="item1b">
              <h3>Item 1b</h3>
              Item one content is located here.
            </div>
            <p>Here is some additional text in the main content area.</p>
            <div id="#item2b">
              <h3>Item 2b</h3>
              Item two content is located in this area.
            </div>
          </div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
